# The URL the site will be built for
base_url = "https://strom.ac"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "demain"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "Astronomer Dr. Paul Strøm"
description = "This is the website of Astronomer Dr. Paul Strøm"

generate_feed = true

theme = "simple-dev-blog"
taxonomies = [ { name = "tags" } ]

default_og_image = "/img/"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
dark_mode = true

nav = [
  { name = "About", path = "/about/" },
  { name = "Blog", path = "/blog/" }
]

latest_text = "Check out my latest post:"

icon = "icon.png"
profile_small = "profile.jpg"
profile_large = "profile.jpg"

accent = "#21A1DD"
accent_light = "#82d0c0"

author = "Dr. Paul Strøm"

footer_about = """
The blog of astronomer Dr. Paul Strøm
"""

